[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=file_handler

[logger_example]
level=DEBUG
handlers=stream_handler

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=RotatingFileHandler
level=DEBUG
formatter=formatter
args=('LOG','a',10485760,3)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(filename)s - %(lineno)d %(levelname)-8s %(message)s